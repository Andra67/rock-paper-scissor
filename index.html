<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="top-container">
    <h1 class="top-header"> PICK YOUR PAW!!!</h1>
        <div class="btn-container">
            <button id = "rock"></button>
            <button id = "paper"></button>
            <button id = "scissor"></button>
        </div>
    </div>

    <div class="hand-container">
        <div class="player-hand">
            <img id="player-hand-image" src=" ">
            <div class = "player-score-container">     
                <h2 id="player-name">Player</h2>
                <h2 id="player-score">0</h2>
            </div>
        </div>

        <h1> VS </h1>

        <div class="computer-hand">
            <img id="computer-hand-image" src=" ">
            <div class = "computer-score-container">           
                <h2 id="computer-score">0</h2>
                <h2 id="computer-name">Computer</h2>
            </div>
        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
